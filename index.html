<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Balony</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .balloons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      position: relative;
      background-color: red;
      transition: background-color 0.3s;
    }

    .balloon::after {
      content: '';
      width: 2px;
      height: 30px;
      background: gray;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .color-btn {
      width: 60px;
      height: 30px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
    <div class="buttons">
      <button class="color-btn" style="background-color: red;" onclick="changeColor('red')"></button>
      <button class="color-btn" style="background-color: blue;" onclick="changeColor('blue')"></button>
      <button class="color-btn" style="background-color: green;" onclick="changeColor('green')"></button>
      <button class="color-btn" style="background-color: yellow;" onclick="changeColor('yellow')"></button>
      <button class="color-btn" style="background-color: purple;" onclick="changeColor('purple')"></button>
    </div>
  </div>

  <script>
    function changeColor(color) {
      const balloons = document.querySelectorAll('.balloon');
      balloons.forEach(b => {
        b.style.backgroundColor = color;
      });
    }
  </script>
</body>
</html>
