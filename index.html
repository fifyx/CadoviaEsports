<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadovia Esports</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0f172a; /* ciemne tło */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1e293b; /* ciemniejsza karta */
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    h1 {
      color: #38bdf8; /* niebieski akcent */
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .match-result {
      background: #334155; /* ciemnoszary pasek */
      border-radius: 8px;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #facc15; /* żółty akcent dla wyniku */
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #94a3b8; /* szary */
    }

    /* Responsywność */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .match-result {
        font-size: 1.2rem;
      }
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cadovia Esports</h1>
    <div class="match-result">Last match: Cadovia 13-7 TeamSpirit</div>
    <div class="footer">Check back soon for updated stats!</div>
  </div>
</body>
</html>
