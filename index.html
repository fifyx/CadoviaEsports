<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zmiana koloru balonów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }

        .balloons {
            margin-top: 40px;
        }

        .balloon {
            width: 120px;
            height: 160px;
            border-radius: 60% 60% 55% 55%;
            display: inline-block;
            margin: 20px;
            position: relative;
        }

        .string {
            width: 2px;
            height: 80px;
            background: #333;
            position: absolute;
            left: 50%;
            top: 160px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Zmiana koloru balonów</h1>

    <div class="balloons">
        <div id="balon-czarny" class="balloon" style="background:black;">
            <div class="string"></div>
        </div>

        <div id="balon-czerwony" class="balloon" style="background:red;">
            <div class="string"></div>
        </div>
    </div>

    <h2>Zmień kolor balonów</h2>

    <div>
        <h3>Czarny balon</h3>
        <button onclick="changeColor('balon-czarny', 'blue')">Niebieski</button>
        <button onclick="changeColor('balon-czarny', 'green')">Zielony</button>
        <button onclick="changeColor('balon-czarny', 'gold')">Złoty</button>
    </div>

    <div>
        <h3>Czerwony balon</h3>
        <button onclick="changeColor('balon-czerwony', 'purple')">Fioletowy</button>
        <button onclick="changeColor('balon-czerwony', 'pink')">Różowy</button>
        <button onclick="changeColor('balon-czerwony', 'silver')">Srebrny</button>
    </div>

    <script>
        function changeColor(id, color) {
            document.getElementById(id).style.background = color;
        }
    </script>

</body>
</html>
