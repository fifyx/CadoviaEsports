<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Results</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="top-title">
      <p>RESULTS ON</p>
      <p>17TH MAR 2025</p>
    </div>

    <h1 class="main-title">BEST PLAYER</h1>

    <div class="players">

      <!-- LEFT -->
      <div class="player">
        <h2 class="role">NOOB</h2>
        <div class="image-placeholder"></div>
        <p class="nickname">"KOKA"</p>
        <p class="name gradient">KACPER WŁODARCZYK</p>
        <div class="stats">
          <p>RATING</p>
          <span>0.46</span>
        </div>
      </div>

      <!-- CENTER -->
      <div class="player center">
        <div class="image-placeholder big"></div>
        <p class="nickname">"MONTE"</p>
        <p class="name gradient">BARTOSZ DAROS</p>
        <div class="stats-row">
          <div>
            <p>ADR</p>
            <span>95.71</span>
          </div>
          <div>
            <p>RATING</p>
            <span>1.31</span>
          </div>
          <div>
            <p>KILLS</p>
            <span>141</span>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="player">
        <h2 class="role">AIM BEAST</h2>
        <div class="image-placeholder"></div>
        <p class="nickname">"KOKA"</p>
        <p class="name gradient">KACPER WŁODARCZYK</p>
        <div class="stats">
          <p>HEADSHOT %</p>
          <span>75</span>
        </div>
      </div>

    </div>

  </div>

  <div class="bottom-gradient"></div>

</body>
</html>
