<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Results</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="top-title">
      <p>RESULTS ON</p>

      <div class="date-navigation">
        <button id="prevDate" class="arrow">&#10094;</button>
        <p id="dateDisplay">17TH MAR 2025</p>
        <button id="nextDate" class="arrow">&#10095;</button>
      </div>
    </div>

    <h1 class="main-title">BEST PLAYER</h1>

    <div class="players">

      <!-- LEFT PLAYER -->
      <div class="player">
        <h2 class="role"></h2>
        <div class="image-placeholder"></div>
        <p class="nickname"></p>
        <p class="name gradient"></p>
        <div class="stats"></div>
      </div>

      <!-- CENTER PLAYER -->
      <div class="player center">
        <h2 class="role"></h2>
        <div class="image-placeholder big"></div>
        <p class="nickname"></p>
        <p class="name gradient"></p>
        <div class="stats-row"></div>
      </div>

      <!-- RIGHT PLAYER -->
      <div class="player">
        <h2 class="role"></h2>
        <div class="image-placeholder"></div>
        <p class="nickname"></p>
        <p class="name gradient"></p>
        <div class="stats"></div>
      </div>

    </div>
  </div>

  <div class="bottom-gradient"></div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
